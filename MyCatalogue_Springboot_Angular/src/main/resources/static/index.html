<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Catalogue</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"  /> 
<link rel="stylesheet" type="text/css" href="css/style.css"  />
</head>
<body>
<h1>Catalogue</h1>

		<div class="container" ng-controller="catController">
		<button ng-click='charger()'>{{name}}</button>
			<input type="text" ng-model="query" class="form-control"/>
			<table  class="table table-striped table-hover table-bordered">
			 <thead>	
				<tr>
					<th>reference</th>
					<th>designation</th>
					<th>prix</th>
				</tr>
			 </thead>	
			<tbody>	
				<tr ng-repeat="prod in produits.content">
				<td>{{prod.reference}}</td>
				<td>{{prod.designation}}</td>
				<td>{{prod.prix}}</td>			
				</tr>
			</tbody>	
			</table>
	
	<div>
			<ul class="nav nav-pills">
				<li ng-class="{active :$index == NumPage}" class="clickable" ng-repeat="p in pages track by $index">
				<a ng-click="gotoPage($index)">{{$index}}</a>
				</li>
			</ul>
		</div>
	
	
		</div>
		
		
<script type="text/javascript" src="angular/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
